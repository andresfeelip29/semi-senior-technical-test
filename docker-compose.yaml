version: "3.9"
services:
  mysql8:
    container_name: mysql8
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: sasa
      MYSQL_DATABASE: bd_clientes
    volumes:
      - data-mysql:/var/lib/mysql
    restart: always
    networks:
      - neoris
  postgres14:
    container_name: postgres14
    image: postgres:14-alpine
    ports:
      - "5532:5432"
    environment:
      POSTGRES_PASSWORD: sasa
      POSTGRES_DB: db_cuentas
    volumes:
      - data-postgres:/var/lib/postgresql/data
    restart: always
    networks:
      - neoris

volumes:
  data-mysql:
    name: data-mysql
  data-postgres:
    name: data-postgres

networks:
  neoris:
    name: neoris