
spring.application.name=microservices-account

server.port=${PORT:8002}

spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres14:5432}/${DATA_BASE:bd_cuentas}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:sasa}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.generate-ddl=true
logging.level.org.hibernate.SQL=debug

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

logging.file.path=/app/logs

microservices.client.url=${CLIENT_URL:microservices-client:8001/api/v1}
