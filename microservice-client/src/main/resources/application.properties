
spring.application.name=microservices-client

server.port=${PORT:8001}

spring.datasource.url=jdbc:mysql://${DB_HOST:host.docker.internal:3306}/${DATA_BASE:bd_clientes}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:sasa}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
logging.level.org.hibernate.SQL=debug

logging.file.path=/app/logs

microservices.account.url=${ACCOUNT_URL:microservices-account:8002/api/v1}
